name: "Update hash"

on:
  push:
    branches: [master]
  schedule:
    - cron: "31 1 * * 3"

jobs:
  update:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current unix timestamp
        id: time
        run: echo "::set-output name=stamp::$(date +%s)"

      - run: sh setup_yuzu_sh/scripts/update-hash.sh

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update installer script hash
          committer: nzws-bot <dev+bot@nzws.me>
          author: nzws-bot <dev+bot@nzws.me>
          signoff: false
          branch: update-hash-${{ steps.time.outputs.stamp }}
          delete-branch: true
          title: "Update installer script hash"
          body: |
            Update installer script hash, auto-generated by actions workflow.
            Please check the new installer script: https://github.com/twpayne/chezmoi/blame/gh-pages/get
          draft: false
